            <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
                <div id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">Services <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" >Youtube</a></li>
                                <li><a href="#">Pandora</a></li>
                                <li><a href="#">Spotify</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Local Music</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-submit="searchtext()">
                        <div class="form-group">
                            <input type="text" ng-model="searchstring" ng-enter="searchtext()" class="form-control" placeholder="Search...">
                        </div>
                        <button type="submit" class="btn btn-default" ng-enter="searchtext()">Go</button>
                    </form>
                </div><!--/.nav-collapse -->
            </div>

        <div id="page-wrapper" class="row">
            <div class="container">
            <!-- /.row -->
                <div class="row page-header" style="margin-top: 50px">
                    <div class="col-md-12">
                        {[{statusNowPlaying}]}
                    </div>
                    <div class="col-md-12">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{[{statusPercent}]}" aria-valuemin="0" aria-valuemax="100" style="width: {[{statusPercent}]}%;">
                            {[{statusPercent}]}%
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-rigth">
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-backward"></span>
                        </button>
                         <button type="button" class="btn btn-default btn-sm" ng-click="playctrl('invert')">
                            <span class="{[{playbuttongliph}]}"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-forward"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="playctrl('skip')">
                            <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-volume-down"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-volume-up"></span>
                        </button>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row"  ui-view style="margin-top: 30px">
                    <!-- Here is where the lists go -->
                </div>
            </div>
