<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Gianluca Barbieri">

    <title>Beats Box</title>

    <!-- Bootstrap Core CSS -->
    <!--link rel="stylesheet" href="static/bootstrap-3.3.7/css/bootstrap-select-1.11.0.min.css"-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!--link href="/static/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet"-->
    <!--link href="/static/dist/css/sb-admin-2.css" rel="stylesheet"-->
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/bootstrap-3.3.7/css/custom.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" ng-app="mainApp" ng-controller="mainCtrl">
    <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
                <a class="navbar-brand" href="#"><img alt="Brand" src="/static/img/beats-audio.jpg" style="width: 30px; height: 30px; margin-top: -5px; margin-right: 10px; margin-left: 10px">Beats Box</a>

                </div>
            <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
                <div id="navbar">
                    <form class="navbar-form navbar-right" ng-submit="searchtext()">
                        <div class="form-group">
                            <input type="text" ng-model="searchstring" ng-enter="searchtext()" class="form-control" placeholder="Search...">
                        </div>
                        <button type="submit" class="btn btn-default" ng-enter="searchtext()">Go</button>
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </nav><!-- Navigation -->

        <div id="page-wrapper" class="row">
            <div class="container">
            <!-- /.row -->
            <div class="row page-header" style="margin-top: 50px">
                <div class="col-md-12">
                    {[{statusNowPlaying}]}
                </div>
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{[{statusPercent}]}" aria-valuemin="0" aria-valuemax="100" style="width: {[{statusPercent}]}%;">
                        {[{statusPercent}]}%
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-rigth">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-backward"></span>
                    </button>
                     <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-forward"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="playctrl('stop')">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="playctrl('skip')">
                        <span class="glyphicon glyphicon-fast-forward"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-volume-down"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-volume-up"></span>
                    </button>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row" style="margin-top: 30px">
                <div class="col-md-12 col-xs-12">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>{[{totalItems}]}</th>
                                <th>Id</th>
                                <th>Title</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr class="songslist" ng-repeat="obj in songs">
                            <td>
                                <a href="#" ng-click="addsong($index)">
                                    <img src="{[{obj.thumb}]}" height="40" width="55">
                                </a>
                            </td>
                            <td><a>{[{$index}]}</a></td>
                            <td>{[{obj.title}]}</td>
                        </tr>
                    </tbody>
                    </table>

                </div>
                <div class="col-md-12 col-xs-12 text-rigth">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-left" ng-click="searchprev()"></span>
                    </button>
                     <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-right" ng-click="searchnext()"></span>
                    </button>
                </div>
          </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
    <script src="/static/dist/js/sb-admin-2.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="http://code.angularjs.org/1.2.16/angular.min.js"></script>
    <script src="/static/angularjs/angular-ui-router.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>

    <script src="/static/js/mainapp.js"></script>

</body>

</html>
