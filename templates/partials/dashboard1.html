            <!-- /.row -->
            <div class="row page-header" style="margin-top: 50px">
                <div class="col-md-12">
                    AC/DC back in Black
                </div>
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        60%
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-rigth">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-backward"></span>
                    </button>
                     <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-forward"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-fast-forward"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-volume-down"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-volume-up"></span>
                    </button>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row" style="margin-top: 30px">
                <div class="col-md-8">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>{[{$parent.totalItems}]}</th>
                                <th>Id</th>
                                <th>Title</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr class="songslist" ng-repeat="obj in $parent.songs">
                            <td>
                                <a href="{[{obj.thumb}]}">
                                    <img src="{[{obj.thumb}]}" height="40" width="55">
                                </a>
                            </td>
                            <td><a>{[{$index}]}</a></td>
                            <td>{[{obj.title}]}</td>
                        </tr>
                    </tbody>
                    </table>

                    <pagination total-items="totalItems" ng-model="currentPage"
                    max-size="5" boundary-links="true"
                    items-per-page="numPerPage" class="pagination-sm">
                    </pagination>
                </div>

                <div class="col-md-4">
                <ul>
                <li ng-repeat="test in tests"><a ng-click='selecttest($index)'>{[{ test }]}</a>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="https://i.ytimg.com/vi/pAgnJDJN4VA/hqdefault.jpg?custom=true&w=336&h=188&stc=true&jpg444=true&jpgq=90&sp=68&sigh=L2YGPmaVy88aKfn-8mnLzL1wpgE" height="60" width="80">
                                    <!--i class="fa fa-comments fa-5x"></i-->
                                </div>
                                <div class="col-md-10 text-right">
                                    <div>AC/DC back in Black</div><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                </ul>
                </div>
            </div>
