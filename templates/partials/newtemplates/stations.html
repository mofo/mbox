            <div class="row" ng-init="init()">
                <div class="col-lg-12">
                    <h1 class="page-header"> <a href="#/product/{{ project }}"><span class="label label-info">{{project}}</span> </a>
                        <span class="label label-info">{{station}}</span> 
                    </h1>
                    <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" style="width:80px">
                        {[{ selectedBuild }]} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="build in builds"><a ng-click='selectbuild($index)'>{[{ build }]}</a></li>
                    </ul>
                    </div>
                    <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" style="width:150px">
                        {[{ selectedTest }]} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="test in tests"><a ng-click='selecttest($index)'>{[{ test }]}</a></li>
                    </ul>
                    </div>
                </div>
            </div>
                        <!-- /.row -->
            <div ui-view></div>
